# Configurações do servidor para produção
server.port=${PORT:8080}
server.servlet.context-path=/

# Configurações do banco PostgreSQL (Render)
# A configuração do DataSource é feita via DatabaseConfig.java
# para converter automaticamente a URL do Render

# Configurações do JPA/Hibernate para produção
# Removido spring.jpa.database-platform pois é detectado automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.open-in-view=false

# Configurações de logging para produção
logging.level.com.lovablepetro.chamadopetro=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.context=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Garantir que erros sejam sempre exibidos
logging.level.org.springframework.boot.SpringApplication=ERROR

# Suprimir warnings específicos de configuração
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.level.org.hibernate.orm.deprecation=ERROR

# Configurações de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configurações de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações de data/hora
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Configurações JWT (usar variáveis de ambiente em produção)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configurações de segurança para produção
spring.main.allow-circular-references=true

# Configurações CORS para produção
cors.allowed-origins=${FRONTEND_URL:https://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Configurações de conexão do banco
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configurações de cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configurações de performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true