databases:
  - name: chamadopetro-db
    databaseName: petrochamado
    user: chamadopetro_user
    region: oregon
    plan: free

services:

  # Backend Spring Boot API
  - type: web
    name: chamadopetro-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      - key: DATABASE_URL
        fromDatabase:
          name: chamadopetro-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: chamadopetro-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: chamadopetro-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: FRONTEND_URL
        value: https://chamadopetro-frontend.onrender.com

  # Frontend Next.js
  - type: web
    name: chamadopetro-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://chamadopetro-backend.onrender.com